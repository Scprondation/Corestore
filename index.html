<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Core Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/logo.png">
    <meta name="theme-color" content="#121212">
</head>
<body>
    <div class="transition transition-1 is-active"></div>
    
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Core Store Logo" class="logo" width="40" height="40">
            <h1>Core Store</h1>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="chat.html" class="nav-link">Community Chat</a></li>
                <li><a href="settings.html" class="nav-link">Settings</a></li>
                <li><a href="#" id="auth-button" class="auth-btn">Sign In with Google</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to Core Store</h2>
                <p>Discover amazing games and servers curated by scprondation</p>
                <a href="projects.html" class="btn explore-btn">Explore Projects</a>
            </div>
        </section>

        <section class="featured-projects">
            <h2>Featured Projects</h2>
            <div class="projects-grid" id="featured-projects">
                <!-- Projects will be loaded from Firebase -->
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://youtube.com/yourchannel" target="_blank" aria-label="YouTube"><img src="images/social/youtube.png" alt="YouTube" width="30" height="30"></a>
            <a href="https://t.me/yourtelegram1" target="_blank" aria-label="Telegram 1"><img src="images/social/telegram.png" alt="Telegram 1" width="30" height="30"></a>
            <a href="https://t.me/yourtelegram2" target="_blank" aria-label="Telegram 2"><img src="images/social/telegram.png" alt="Telegram 2" width="30" height="30"></a>
        </div>
        <div class="credits">
            <p>Created by <span class="highlight">scprondation</span> | Developed with ❤️ by DeepSeek Chat</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
