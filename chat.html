<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat | Core Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/logo.png">
</head>
<body class="light-theme">
    <div class="transition transition-1 is-active"></div>
    
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Core Store Logo" class="logo">
            <h1>Core Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="chat.html" class="nav-link active">Community Chat</a></li>
                <li><a href="settings.html" class="nav-link">Settings</a></li>
                <li><a href="#" id="auth-button" class="auth-btn">Sign In with Google</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="chat-container">
            <div class="chat-header">
                <h2>Community Chat</h2>
                <p>Ask questions and discuss with other users</p>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be loaded from Firebase -->
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." disabled>
                <button id="send-button" class="btn" disabled>Send</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://youtube.com/yourchannel" target="_blank"><img src="images/social/youtube.png" alt="YouTube"></a>
            <a href="https://t.me/yourtelegram1" target="_blank"><img src="images/social/telegram.png" alt="Telegram 1"></a>
            <a href="https://t.me/yourtelegram2" target="_blank"><img src="images/social/telegram.png" alt="Telegram 2"></a>
        </div>
        <div class="credits">
            <p>Created by <span class="highlight">scprondation</span> | Developed with ❤️ by DeepSeek Chat</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
