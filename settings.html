<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Core Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/logo.png">
</head>
<body class="light-theme">
    <div class="transition transition-1 is-active"></div>
    
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Core Store Logo" class="logo">
            <h1>Core Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="chat.html" class="nav-link">Community Chat</a></li>
                <li><a href="settings.html" class="nav-link active">Settings</a></li>
                <li><a href="#" id="auth-button" class="auth-btn">Sign In with Google</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="settings-container">
            <h2>Settings</h2>
            
            <div class="settings-section">
                <h3>Appearance</h3>
                <div class="theme-options">
                    <button class="theme-btn light-theme-btn" data-theme="light">Light</button>
                    <button class="theme-btn dark-theme-btn" data-theme="dark">Dark</button>
                    <button class="theme-btn blue-theme-btn" data-theme="blue">Blue</button>
                    <button class="theme-btn green-theme-btn" data-theme="green">Green</button>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>Notifications</h3>
                <label class="switch">
                    <input type="checkbox" id="notifications-toggle">
                    <span class="slider round"></span>
                </label>
                <span>Enable notifications</span>
            </div>
            
            <div id="admin-section" class="settings-section hidden">
                <h3>Admin Panel</h3>
                <button id="add-project-btn" class="btn">Add New Project</button>
                <button id="manage-users-btn" class="btn">Manage Users</button>
            </div>
            
            <div class="settings-section">
                <h3>Account</h3>
                <div id="user-info"></div>
                <button id="logout-btn" class="btn logout-btn">Logout</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://youtube.com/yourchannel" target="_blank"><img src="images/social/youtube.png" alt="YouTube"></a>
            <a href="https://t.me/yourtelegram1" target="_blank"><img src="images/social/telegram.png" alt="Telegram 1"></a>
            <a href="https://t.me/yourtelegram2" target="_blank"><img src="images/social/telegram.png" alt="Telegram 2"></a>
        </div>
        <div class="credits">
            <p>Created by <span class="highlight">scprondation</span> | Developed with ❤️ by DeepSeek Chat</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
